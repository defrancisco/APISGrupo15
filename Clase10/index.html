<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TodoList.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="title">Todo List</h1>
            <p class="subtitle">A simple React Todo List App</p>
            <div class="todo-list">
                <div class="todo-item">
                    <span>Task 13</span>
                    <div class="icons">
                        <button class="edit-btn">✏️</button>
                        <button class="delete-btn">🗑️</button>
                    </div>
                </div>
                <div class="todo-item completed">
                    <span>Task 2</span>
                    <div class="icons">
                        <button class="edit-btn">✏️</button>
                        <button class="delete-btn">🗑️</button>
                    </div>
                </div>
                <div class="todo-item">
                    <span>Task 9</span>
                    <div class="icons">
                        <button class="edit-btn">✏️</button>
                        <button class="delete-btn">🗑️</button>
                    </div>
                </div>
            </div>
            <div class="new-todo">
                <input type="text" placeholder="New Todo" />
                <button class="add-btn">ADD TODO</button>
            </div>
        </div>
    </div>
</body>
</html>
