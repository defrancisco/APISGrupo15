<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/headeryfooter.css">
    <link rel="stylesheet" href="../../css/infojuegos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Info de Juego</title>
</head>
<body><div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Imagen del juego -->
        <div class="image-placeholder"></div>
      </div>
      <div class="col-md-6">
        <!-- Detalles del producto -->
        <h2>NOMBRE DEL JUEGO</h2>
        <p>Categoría</p>
        <h3>$PRECIO</h3>
  
        <!-- Logo de la empresa desarrolladora -->
        <div class="company-logo-placeholder mb-3"></div>
  
        <!-- Selector de cantidad -->
        <input type="number" min="1" value="1">
  
        <!-- Botones de acción -->
        <button type="button" class="btn btn-primary">Agregar al carrito</button>
        <button type="button" class="btn btn-secondary">Agregar a la lista de deseos</button>
  
        <!-- Descripción del juego y requisitos del sistema -->
        <p>Descripción del videojuego:</p>
        <p>Requisitos mínimos del sistema:</p>
        <p>Requisitos recomendados del sistema:</p>
      </div>
    </div>
  
    <!-- Sección de reseñas -->
    <h4>Últimas reseñas</h4>
    <!-- Entradas de reseñas (repetir según sea necesario) -->
    <div class="review-entry mb-3">
      <h5>Review title</h5>
      Reviewer name
      Fecha
      Texto de la reseña
    </div>
  
    <!-- Botón para crear una reseña -->
    <button type="button" class="btn btn-primary">Crear Reseña</button>
  </div>
    
</body>
</html>
