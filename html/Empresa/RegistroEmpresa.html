<!Doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Nintendo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Consolas</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="search-icon.png" alt="Search Icon">
            <img src="shopping-bag-icon.png" alt="Shopping Bag Icon">
        </div>
    </header>
    
    <main>
        <section>
            <h1>Registro de Usuario</h1>
            <form action="#">
                <label for="mail">Mail Empresarial:</label>
                <input type="email" id="mail" name="mail"><br>
                
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario"><br>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena"><br>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Nintendo 2024</p>
        <ul>
            <li><a href="#">Padres y control parental</a></li>
            <li><a href="#">Información de la empresa</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Política de privacidad</a></li>
        </ul>
    </footer>
</body>
