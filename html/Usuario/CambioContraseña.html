<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Cambiar Contraseña</h1>
            <form action="#">
                <label for="password_actual">Contraseña Actual:</label>
                <input type="password" id="password_actual" name="password_actual"><br>
                
                <label for="nueva_password">Nueva Contraseña:</label>
                <input type="password" id="nueva_password" name="nueva_password"><br>
                
                <label for="repetir_nueva_password">Repetir Nueva Contraseña:</label>
                <input type="password" id="repetir_nueva_password" name="repetir_nueva_password"><br>
                
                <button type="submit">Confirmar Contraseña</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Nintendo 2024</p>
        <ul>
            <li><a href="#">Padres y control parental</a></li>
            <li><a href="#">Información de la empresa</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Política de privacidad</a></li>
        </ul>
    </footer>
</body>
</html>
