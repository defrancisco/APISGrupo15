<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Nintendo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Consolas</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="search-icon.png" alt="Search Icon">
            <img src="shopping-bag-icon.png" alt="Shopping Bag Icon">
        </div>
    </header>

    <main>
        <section>
            <h1>Iniciar Sesión</h1>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"><br>
                
                <button type="submit">Iniciar Sesión</button><br>
                
                <a href="#">¿Olvidaste tu contraseña?</a>
                <!--LINK ALA OTRA PÁGINA ACÁ-->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Nintendo 2024</p>
        <ul>
            <li><a href="#">Padres y control parental</a></li>
            <li><a href="#">Información de la empresa</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Política de privacidad</a></li>
        </ul>
    </footer>

</body>
</html>
